          <p>###概述<br>==是一个关系运算符或者关系操作符，它生成的是一个boolean布尔结果，计算的是操作数的值之间的关系。<br>equals()是一个方法，在Object类中已经实现。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">public boolean equals(Object obj) &#123;</div><div class="line">    return (this == obj);</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>可以看出，原始的equals方法是和==一样的。<br>
