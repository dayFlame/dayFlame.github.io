# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: lzzhou的博客
subtitle: 但行好事，莫问前程
description: 北京邮电大学11级，研究生在读
author: lzhou
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Content
excerpt_link: more
fancybox: true
mathjax: false

# 是否开启动画效果
animate: true

# 是否在新窗口打开链接
open_in_new: false

# Miscellaneous
# google_analytics: ''
# favicon: /favicon.png

#你的头像url
avatar: "http://7xphlo.com1.z0.glb.clouddn.com/kakaxi.jpg"

#是否开启分享
share_jia: true
share_addthis: false

# comment
duoshuo: lzhou
#  enable: true
#  short_name: lzhou

smart_menu:
  innerArchive: '所有文章'
  tagcloud: '标签'
  friends: '友链'
  aboutme: '关于我'
 
friends:
  友情链接1: http://www.bupt.edu.cn/
  友情链接2: http://int.bupt.edu.cn/
  友情链接3: https://bbs.byr.cn

aboutme: 北京邮电大学11级，研究生在读<br>目前在某国企打杂，准备找实习中，目标后端<br><br>很惭愧<br>只做了一点微小的工作<br>谢谢大家

baidu_tongji: true

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yilia

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/dayFlame/dayFlame.github.io.git
  branch: master
